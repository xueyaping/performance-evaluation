<div class="container">
    <div class="text-center">
        <h1>注册互评系统帐号</h1>
        <p >已有帐号?  去<a class="text-primary" href="login.html">登录</a></p>
    </div>
    <div class="signup-wrapper">
        <div class="row text-center">
            <form id="regForm" class="col-md-6 col-md-offset-3" action="" method="post">
                <p></p>
                    <div id="reg-alert" class="text-warning" style="display: none">
                        <a class="close" data-dismiss="alert">×</a>
                        <strong id="txtChange"></strong>
                    </div>
                <div class="form-group">
                    <input id="em" type="email" class="form-control required" name="email" placeholder="请输入用户邮箱" required autofocus>
                    <br/></div>
                <div class="form-group">
                    <input id="pd" type="password" class="form-control required" name="password" placeholder="请输入用户密码" required >
                    <br/></div>
                <div class="form-group">
                    <input id="user_name" type="text" class="form-control required" name="username" placeholder="请输入用户姓名" required >
                    <br/></div>
                <div class="form-group">
                    <label class="input-lg">所属组: <select name="group" id="group" required  >
                        <option value="prd_g" >产品组员工</option>
                        <option value="tech_g">技术组员工</option>
                        <option value="manager">产品经理/主管</option>
                    </select></label>
                </div>
                <div class="form-group">
                    <input type="hidden" name="small-from">
                    <button id="btn-reg" type="button" class="btn btn-success btn-block btn-lg">注册</button>
                </div>
            </form>
        </div>

    </div>
</div>
